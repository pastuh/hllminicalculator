<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="user-scalable=no,initial-scale=1,maximum-scale=1,minimum-scale=1,width=device-width">
    <link rel="stylesheet" href="styles/simple-keyboard.css">
    <link rel="stylesheet" href="styles/theme.css">
    <link rel="stylesheet" href="styles/main.css">
    <script src="js/artyom.window.js"></script>
	<title>HLL MINI-Calculator</title>
	
	<!-- Global site tag (gtag.js) - Google Analytics -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=UA-91799872-2"></script>
	<script>
	  window.dataLayer = window.dataLayer || [];
	  function gtag(){dataLayer.push(arguments);}
	  gtag('js', new Date());
	  gtag('config', 'UA-91799872-2');
	</script>
</head>

<body>
<section class="content">
    <div class="keyboard-container">
        <input class="input info-preview" placeholder="Input.." maxlength="4" min="100" max="1600" disabled/>
        <div class="result info-preview"></div>
        <div class="simple-keyboard"></div>
        <div class="last-info"></div>
        <div class="info-line">Website use google-analytics..</div>
        <div class="voice-block activate-voice">Activate voice</div>
        <div class="voice-block voice-preview">Language: en-US</div>
    </div>
</section>

<section class="modal active">
    <div id="selection">
        <label for="factions" class="label"><span class="label_desc">Choose faction</span> </label>
        <select id="factions">
            <option value="default">Allies / Axis</option>
            <option value="ru">Soviet Union</option>
        </select>
    </div>
    <div id="confirm_faction">
        Start
    </div>
</section>

<script src="js/simple-keyboard.js"></script>
<script src="js/app.js"></script>
</body>
</html>
